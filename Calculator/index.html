<!DOCTYPE html>
<html>
<body>

<h1>Calculator</h1>

<form action="/" method="POST">
  <label for="fname">First number:</label>
  <input type="text" id="fnumber" name="fnumber"><br><br>
  <label for="lname">Last number:</label>
  <input type="text" id="lnumber" name="lnumber"><br><br>
  <label for="lname">Result:</label>
  <input type="text" id="result" name="Result"><br><br>
  <input type="submit" value="Add">
  <input type="submit" value="Subtract">
  <input type="submit" value="Multiply">
  <input type="submit" value="Divide">
</form>

</body>
</html>
